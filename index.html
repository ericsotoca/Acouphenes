            // --- MODULE: Audio (Web Audio API) ---
            const AudioManager = (() => {
                let audioContext;
                let noiseNode = null;
                let gainNode = null;

                function getContext() {
                    if (!audioContext) {
                        try {
                           window.AudioContext = window.AudioContext || window.webkitAudioContext;
                           audioContext = new AudioContext();
                           console.log("AudioContext cr√©√©.");
                        } catch(e) {
                           console.error("Web Audio API n'est pas support√©e par ce navigateur.", e);
                           alert("Votre navigateur ne supporte pas les fonctionnalit√©s audio n√©cessaires.");
                           return null;
                        }
                    }
                    // Reprendre le contexte s'il √©tait suspendu (interaction utilisateur requise)
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    return audioContext;
                }

                function createWhiteNoise() {
                    const context = getContext();
                    if (!context) return null;

                    const bufferSize = 2 * context.sampleRate; // 2 secondes de buffer
                    const noiseBuffer = context.createBuffer(1, bufferSize, context.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1; // G√©n√®re du bruit blanc
                    }

                    const whiteNoise = context.createBufferSource();
                    whiteNoise.buffer = noiseBuffer;
                    whiteNoise.loop = true;
                    return whiteNoise;
                }

                function playNoise(type = 'white', volume = 0.1) {
                    stopNoise(); // Arr√™te tout bruit pr√©c√©dent
                    const context = getContext();
                    if (!context) return;

                    if (type === 'white') {
                        noiseNode = createWhiteNoise();
                    } else {
                        console.warn(`Type de bruit non support√©: ${type}`);
                        return; // Ne rien faire si le type n'est pas support√©
                    }

                    if (noiseNode) {
                        gainNode = context.createGain();
                        gainNode.gain.setValueAtTime(volume, context.currentTime);
                        noiseNode.connect(gainNode).connect(context.destination);
                        noiseNode.start(0);
                        console.log(`Bruit ${type} d√©marr√© (volume: ${volume})`);
                    }
                }

                function stopNoise() {
                    if (noiseNode) {
                        noiseNode.stop(0);
                        noiseNode.disconnect();
                        noiseNode = null;
                        console.log("Bruit arr√™t√©.");
                    }
                    if (gainNode) {
                        gainNode.disconnect();
                        gainNode = null;
                    }
                    // Ne pas fermer le contexte, il peut √™tre r√©utilis√©
                }

                function setVolume(volume) {
                    if (gainNode && audioContext) {
                        // Utiliser setTargetAtTime pour une transition plus douce
                        gainNode.gain.setTargetAtTime(volume, audioContext.currentTime, 0.01);
                         console.log(`Volume ajust√© √† ${volume}`);
                    } else if (volume > 0 && !noiseNode) {
                        // Si le volume est augment√© et qu'aucun son ne joue, on pourrait d√©marrer le son par d√©faut?
                        // Ou simplement ignorer. Pour l'instant, on ignore.
                        // console.log("Ajustement de volume ignor√©: aucun son ne joue.");
                    }
                }

                // Tenter d'initialiser le contexte d√®s que possible apr√®s une interaction utilisateur
                function initContextOnInteraction() {
                    const initAudio = () => {
                        getContext(); // Tente de cr√©er/reprendre le contexte
                        // Une fois le contexte initialis√© par une interaction, on retire l'√©couteur
                        document.body.removeEventListener('click', initAudio);
                        document.body.removeEventListener('touchstart', initAudio);
                        console.log("Contexte audio pr√™t apr√®s interaction.");
                    };
                    document.body.addEventListener('click', initAudio, { once: true });
                     document.body.addEventListener('touchstart', initAudio, { once: true });
                }


                return {
                    playNoise,
                    stopNoise,
                    setVolume,
                    initContextOnInteraction
                };
            })();

            function initHypnosePage() {
                const menu = document.getElementById('hypnose-menu');
                const sessionView = document.getElementById('hypnose-session');
                const startBtn = document.getElementById('start-session-btn');
                const stopBtn = document.getElementById('stop-session-btn');
                const sessionTitle = document.getElementById('session-title');
                const sessionTextContent = document.getElementById('session-text-content');
                const timerDisplay = sessionView.querySelector('.timer');
                const noiseSelect = document.getElementById('hypno-noise');
                const volumeSlider = document.getElementById('hypno-volume');

                let timerInterval = null;
                let sessionDuration = 0; // en secondes
                 let currentSessionData = null;

                 // --- Contenu des sessions (exemple tr√®s simplifi√©) ---
                 const sessionsData = {
                     debutant: {
                         title: "D√©butant (10 min) - D√©tente & Conscience",
                         duration: 10 * 60,
                         script: [
                            { time: 0, text: "Installez-vous confortablement. Fermez les yeux ou fixez un point devant vous." },
                            { time: 15, text: "Prenez trois grandes respirations profondes... Inspirez calmement... Expirez lentement..." },
                            { time: 60, text: "Portez votre attention sur votre corps. Ressentez le contact avec le support..." },
                            { time: 180, text: "Laissez les pens√©es passer comme des nuages dans le ciel..." },
                            { time: 300, text: "Remarquez les sons autour de vous, sans jugement. Remarquez aussi votre acouph√®ne, comme un son parmi d'autres..." },
                            { time: 480, text: "Concentrez-vous √† nouveau sur votre respiration apaisante..." },
                            { time: 540, text: "Sentez la d√©tente se diffuser dans tout votre corps..." },
                            { time: 580, text: "Pr√©parez-vous √† revenir. Comptez de 1 √† 3. 1... 2... 3... Ouvrez les yeux, √©tirez-vous." }
                         ]
                     },
                      intermediaire: { title: "Interm√©diaire (15 min)", duration: 15 * 60, script: [{ time: 0, text: "Session interm√©diaire √† venir..." }] },
                      avance: { title: "Avanc√© (20 min)", duration: 20 * 60, script: [{ time: 0, text: "Session avanc√©e √† venir..." }] }
                 };
                 // --- Fin du contenu des sessions ---

                 function formatTime(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                 }

                function updateTimer(remaining) {
                    timerDisplay.textContent = formatTime(remaining);
                     // Mettre √† jour le texte de la session en fonction du temps √©coul√©
                     const elapsed = sessionDuration - remaining;
                     const currentStep = currentSessionData.script.slice().reverse().find(step => elapsed >= step.time);
                     if (currentStep && sessionTextContent.textContent !== currentStep.text) {
                        sessionTextContent.innerHTML = `<p>${UI.escapeHtml(currentStep.text)}</p>`; // Utiliser escapeHtml
                     }
                }

                function startSession(sessionKey) {
                    currentSessionData = sessionsData[sessionKey];
                     if (!currentSessionData) {
                         console.error("Session non trouv√©e:", sessionKey);
                         return;
                     }

                    sessionDuration = currentSessionData.duration;
                    let remainingTime = sessionDuration;

                    sessionTitle.textContent = currentSessionData.title;
                    sessionTextContent.innerHTML = `<p>${UI.escapeHtml(currentSessionData.script[0]?.text || 'Pr√©paration...')}</p>`; // Premier texte
                    timerDisplay.textContent = formatTime(remainingTime);

                    menu.classList.add('hidden');
                    sessionView.classList.remove('hidden');
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');

                    // G√©rer le bruit de fond
                    const noiseType = noiseSelect.value;
                    const volume = parseFloat(volumeSlider.value);
                    if (noiseType !== 'none' && volume > 0) {
                        AudioManager.playNoise(noiseType, volume);
                    } else {
                         AudioManager.stopNoise();
                    }

                    // D√©marrer le minuteur
                    updateTimer(remainingTime); // Affichage initial
                    timerInterval = setInterval(() => {
                        remainingTime--;
                        if (remainingTime >= 0) {
                            updateTimer(remainingTime);
                        } else {
                            stopSession(true); // Session termin√©e
                        }
                    }, 1000);
                }

                function stopSession(completed = false) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    AudioManager.stopNoise();

                    sessionView.classList.add('hidden');
                    menu.classList.remove('hidden');
                    stopBtn.classList.add('hidden');
                    startBtn.classList.remove('hidden'); // Remettre le bouton start d'origine
                    startBtn.disabled = true; // D√©sactiver jusqu'√† s√©lection d'une session

                    if (completed) {
                        alert("Session termin√©e !");
                        // Enregistrer la session effectu√©e (√† impl√©menter)
                        // Store.addSessionLog(...)
                    } else {
                        alert("Session arr√™t√©e.");
                    }
                     currentSessionData = null; // R√©initialiser
                }

                // Event listeners
                menu.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON' && e.target.dataset.session) {
                        const sessionKey = e.target.dataset.session;
                         // Modifier le bouton start pour qu'il lance CETTE session
                         startBtn.textContent = `D√©marrer "${sessionsData[sessionKey].title}"`;
                         startBtn.onclick = () => startSession(sessionKey);
                         startBtn.disabled = false;
                         // Afficher la section session (sans d√©marrer) pour voir les contr√¥les
                         sessionTitle.textContent = sessionsData[sessionKey].title + " (Pr√™t)";
                         sessionTextContent.innerHTML = `<p>Pr√©parez-vous pour la session '${sessionsData[sessionKey].title}'. Appuyez sur 'D√©marrer'.</p>`;
                         timerDisplay.textContent = formatTime(sessionsData[sessionKey].duration);
                         sessionView.classList.remove('hidden');
                         stopBtn.classList.add('hidden'); // S'assurer que stop est cach√©
                         startBtn.classList.remove('hidden');
                    }
                });

                stopBtn.addEventListener('click', () => stopSession(false));

                // G√©rer le volume du bruit pendant la session (m√™me si pas d√©marr√©e)
                 volumeSlider.addEventListener('input', () => {
                     const volume = parseFloat(volumeSlider.value);
                      // Mettre √† jour le volume seulement si un bruit est en cours
                     if (AudioManager.noiseNode) { // V√©rifier si un n≈ìud de bruit existe
                          AudioManager.setVolume(volume);
                     }
                 });
                  noiseSelect.addEventListener('change', () => {
                      // Si une session est en cours, changer le bruit imm√©diatement
                      if (timerInterval) {
                           const noiseType = noiseSelect.value;
                           const volume = parseFloat(volumeSlider.value);
                           if (noiseType === 'none') {
                               AudioManager.stopNoise();
                           } else {
                               AudioManager.playNoise(noiseType, volume);
                           }
                      }
                  });

                 // Initialement, d√©sactiver le bouton D√©marrer
                 startBtn.disabled = true;
                 startBtn.textContent = "S√©lectionnez une session";
            }
